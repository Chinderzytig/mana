  - svg: "svgs/chinderzytig.html"
    title: "Der Ursprung und das Jetzt: chinderzytig.ch"
    text: |
      Aktuell agieren wir auf der Plattform chinderzytig.ch und
      veröffentlichen drei Artikel und zwei Arbeitsmaterialien wöchentlich.
      Die Ziele entsprechen der Weiterentwicklung.
  - svg: "svgs/mana-zeitung.html"
    title: "Die Weiterentwicklung der «Chinderzytig» und der «Jugendzytig»"
    text: |
      So soll analog zur «Chinderzytig» die Mana-Kinderzeitung entstehen, die
      sich auf die Themen- und Sprachwelt von Kindern zwischen acht bis zehn
      Jahren fokussiert. Die Mana-Zeitung hingegen nimmt den Gedanken der
      «Jugendzytig» wieder auf, bringt differenziertere, schwierigere Themen in
      einer Sprache auf Niveau ab B1 für Jugendliche und (fremdsprachige)
      Erwachsene.
  - svg: "svgs/mana-bildung.html"
    title: "Arbeitsmaterial und Unterrichtseinheiten"
    text: |
      Die Zeitungen werden überdies ergänzt mit Arbeitsmaterial und
      Unterrichtseinheiten, die von Lehrpersonen erstellt werden und garantiert
      Lehrplan21-kompatibel sind.
  - svg: "svgs/mana-wissen.html"
    title: "Die Wissensdatenbank"
    text: |
      Eine vielseitige Wissensdatenbank um Wissen einfach zu verpacken und anzubieten
      – verständlich für alle. Das Branding ist noch in Entstehung, die Ausrichtung
      hingegen klar: Wir vermitteln Wissen.
