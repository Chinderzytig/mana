project:
  - svg: "svgs/chinderzytig.html"
    title: "Der Ursprung und das Jetzt: chinderzytig.ch"
    text: |
      Aktuell agieren wir auf der Plattform chinderzytig.ch und
      veröffentlichen drei Artikel und zwei Arbeitsmaterialien wöchentlich.
      Die Ziele entsprechen der Weiterentwicklung.
  - svg: "svgs/visible-learning.html"
    title: "Visible Learning"
    text: |
      Individuelle Lernbegleitung ist der Schlüssel für stärkende Bildung. Visible
      Learning von mirroco ermöglicht die Kompetenzentwicklung der Lernenden im
      Hinblick auf den Lehrplan 21 sichtbar zu machen und mit Weitsicht zu
      begleiten. Der gesamte Inhalt der Chinderzytig ist mit den Kompetenzen des
      Lehrplan 21 verknüpft und durch die Software aufbereitet.
    btn:
      - link: "https://www.chinderzytig.ch/visible-learning/"
        target: "_blank"
        label: "Mehr erfahren"
  - svg: "svgs/mana-zeitung.html"
    title: "Die Weiterentwicklung der Chinderzytig und der Jugendzytig"
    text: |
      Der Namenswechsel wird vorangetrieben, damit die Chinderzytig erwachsener
      und allgemeiner wird und somit betrachtet auf alle Personen jeden Alters
      und beeinflusst wirkt.
  - svg: "svgs/mana-bildung.html"
    title: "Arbeitsmaterial und Unterrichtseinheiten"
    text: |
      Die Zeitungen werden überdies ergänzt mit Arbeitsmaterial und
      Unterrichtseinheiten, die von Lehrpersonen erstellt werden und garantiert
      Lehrplan21-kompatibel sind. Ausserdem bieten wir mit unseren Partner*innen
      Lernbegleitungen und Coachings an.
    btn:
      - link: "/bildung"
        target: "_self"
        label: "Mehr erfahren"
  - svg: "svgs/mana-wissen.html"
    title: "Die Wissensdatenbank"
    text: |
      Eine vielseitige Wissensdatenbank um Wissen einfach zu verpacken und anzubieten
      – verständlich für alle. Das Branding ist noch in Entstehung, die Ausrichtung
      hingegen klar: Wir vermitteln Wissen.
