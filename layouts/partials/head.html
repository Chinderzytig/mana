<head>
	<meta charset="utf-8">
	<title>Mana | {{if .Page.Title }}{{ .Page.Title}}{{ else }}{{ .Site.Title }}{{ end }}</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
	<link rel="manifest" href="/favicon/site.webmanifest">
	<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#faf0f2">
	<meta name="theme-color" content="#ffffff">
	{{ $options := (dict "outputStyle" "compressed") }}
	{{ $style := resources.Get "sass/main.scss" | resources.ToCSS $options }}
	<link rel="stylesheet" href="{{ $style.Permalink }}">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700;800;900&display=swap" rel="stylesheet">
	{{ $built := resources.Get "js/index.js" }}
	<script type="text/javascript" src="{{ $built.Permalink }}"></script>
</head>
